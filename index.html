<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget Page</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: #000000;
    }    
    html, body {
      height: 100%;
    }
    body {
      background: #012844;
      background-size: cover;
    }
    main {
      columns: 1;
      column-gap: 10px;
      position: relative;
      width: calc(300px + 10px); /* 1 column + gap (mobile default) */
      max-width: 100%; /* Ensure it doesn't overflow on small screens */
      margin: 0 auto; /* Center horizontally */
      height: auto;
    }
    h2 {
      color: white;
      font-family: sans-serif;
      font-size: 18px;
      margin: 2px 0 2px 0;
    }

    iframe {
      width: 300px;
      height: 300px;
      border: none;
      overflow: hidden;
      break-inside: avoid;
      margin-bottom: 10px;
    }
    /* For modern browsers */
    iframe[scrolling="no"] {
      overflow: hidden;
    }
    .app {
      display: inline-block;
    }

    @media (min-width: 600px) {
      main {
        columns: 2;
        width: calc(300px * 2 + 10px); /* 2 columns + 1 gap */
      }
    }
    @media (min-width: 900px) {
      main {
        columns: 3;
        width: calc(300px * 3 + 10px * 2); /* 3 columns + 2 gaps */
      }
    }
    @media (min-width: 1200px) {
      main {
        columns: 4;
        width: calc(300px * 4 + 10px * 3); /* 4 columns + 3 gaps */
      }
    }
    @media (min-width: 1500px) {
      main {
        columns: 5;
        width: calc(300px * 5 + 10px * 4); /* 5 columns + 4 gaps */
      }
    }
    
  </style>

</head>

<body>
  <main>
    <div class="app">
      <h2>Hungry Snake</h2>
      <iframe src="2020-05-01-snake-man-slider/index.html" style="height: 340px"></iframe>
    </div>
    <div class="app">
      <h2>Slider Puzzle</h2>
      <iframe src="2020-05-11-basic-15-puzzle/index.html" style="height: 300px"></iframe>
    </div>
    <div class="app">
      <h2>SFCave 2</h2>
      <iframe src="2025-04-25-snake-game/index.html" style="height: 300px"></iframe> 
    </div>
    <div class="app">
      <h2>Glider</h2>
      <iframe src="2014-00-00-glider/index.html" style="height: 300px"></iframe>
    </div>
    <div class="app">
      <h2>Space Clock</h2>
      <iframe src="2025-03-21-space-clock/index.html" style="height: 534px"></iframe>
    </div>
    <div class="app">
      <h2>Break-Up</h2>
      <iframe src="2020-05-11-breakout/index.html" style="height: 300px"></iframe>
    </div>
    <div class="app">
      <h2>Yahtzee</h2>
      <iframe src="2025-06-02-dice-game/index.html"></iframe>
    </div>
    <div class="app">
      <h2>Tile Editor</h2>
      <iframe src="2025-04-21 emoji-tile-game/index.html" style="height: 300px"></iframe>
    </div>
    <div class="app">
      <h2>Bored Game</h2>
      <iframe src="2025-04-28-board-game-randomizer/index.html"></iframe>
    </div>
    <div class="app">
      <h2>Marble</h2>
      <iframe src="2025-04-30-marble-glow-game/index.html"></iframe>
    </div>
     <div class="app">
      <h2>Bubble Sort</h2>
      <iframe src="2020-05-24-bubble-sort-animation/index.html"></iframe>
    </div>   

    <div class="app">
      <h2>Towers of Annoi</h2>
      <iframe src="2025-07-15-towers-of-hanoi/index.html"></iframe>
    </div> 
    

  </main>
</body>
</html>
